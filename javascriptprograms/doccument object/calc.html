<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calcscript.js"defer></script>
</head>

<body>
    <h3> Calculator</h3>
    <br />
    <style>
        #calc {
            width: 300px;
            height: 250px;
        }

        .btn {
            width: 96%;
            height: 40px;
            font-size: 20px;
        }
    </style>

    <table id="calc">
        <tr>
            <td colspan="4"><input class="btn" name="display" id="inpt" type="text"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button onclick="clearBox()" value="C"></td>
            <td><input class="btn" type=button onclick="remove()" value="<"></td>
            <td><input class="btn" type=button onclick="displayNumber('/')" value="/"></td>
            <td><input class="btn" type=button onclick="displayNumber('X')" value="X" ></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="7" onclick="displayNumber('7')" ></td>
            <td><input class="btn" type=button value="8" onclick="displayNumber('8')" ></td>
            <td><input class="btn" type=button value="9"  onclick="displayNumber('9')"></td>
            <td><input class="btn" type=button value="-"  onclick="displayNumber('-')"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="4" onclick="displayNumber('4')" ></td>
            <td><input class="btn" type=button value="5" onclick="displayNumber('5')" ></td>
            <td><input class="btn" type=button value="6" onclick="displayNumber('6')"></td>
            <td><input class="btn" type=button value="+" onclick="displayNumber('+')"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="2"onclick="displayNumber('2')" ></td>
            <td><input class="btn" type=button value="3"onclick="displayNumber('3')" >
                <td><input class="btn" type=button value="1" onclick="displayNumber('1')"></td>
            </td>
            <td rowspan="2"><input class="btn" type=button value="=" onclick="evaluateExpression()" style="height: 82px!important;"></td>
        </tr>
        <tr>
            <td colspan=2><input class="btn" type=button value="0" ></td>
            <td><input class="btn" type=button value="." ></td>
        </tr>
    </table>
</body>
</html>
    
</body>
</html>
